<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0073e6;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .toggle-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0073e6;
            cursor: pointer;
            text-decoration: underline;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            text-align: center;
            color: #0073e6;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            background-color: #e6f2ff;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        .dark-mode .history li {
            background-color: #2e2e2e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>

        <div class="toggle-btn" onclick="toggleTheme()">🌙 Toggle Dark Mode</div>

        <div class="history">
            <h3>🕓 BMI History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const result = document.getElementById('result');

            if (!weight || !height || weight <= 0 || height <= 0) {
                result.innerText = "⚠️ Please enter valid positive numbers.";
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            const resultText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
            result.innerText = resultText;

            saveHistory(resultText);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function saveHistory(entry) {
            let history = JSON.parse(localStorage.getItem('bmiHistory')) || [];
            history.unshift(entry);
            if (history.length > 5) history.pop(); // Limit to 5 entries
            localStorage.setItem('bmiHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('bmiHistory')) || [];
            historyList.innerHTML = "";
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        // Load history on page load
        window.onload = displayHistory;
    </script>

</body>
</html>
